<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt</title>
</head>

<body>
    <h1>parseInt</h1>
    <h2>Check the console.</h2>

    <script>
        /*
            JavaScript's parseInt function is used to parse a string and convert it into an integer. The function takes two arguments: the string to be parsed and an optional radix, which specifies the base of the number system to be used for parsing. If the radix is not specified, parseInt assumes a base of 10.
        */

        // Here's an example of using parseInt with a radix of 10 to convert a string to an integer:
        // 
        const numString = "42";
        const num = parseInt(numString, 10);
        console.log(num); // Output: 42

        // In this example, the string "42" is passed to parseInt, along with a radix of 10. The function returns the integer value 42, which is stored in the num variable and then logged to the console.


        // Note that if the string cannot be parsed as an integer, parseInt will return NaN (Not a Number). For example:
        const numString2 = "foo";
        const num2 = parseInt(numString2, 10);
        console.log(num); // Output: NaN

        // In this example, the string "foo" cannot be parsed as an integer, so parseInt returns NaN.


        // Example Program
        // Function to prompt the user for input and convert it to an integer
        function getUserInput() {
            // Prompt the user for input
            let userInput = prompt("Enter a number:");

            // Check if the user clicked "Cancel" or entered an empty value
            if (userInput === null || userInput === "") {
                alert("Invalid input. Please enter a valid number.");
                return;
            }

            // Convert the user input to an integer using parseInt()
            let parsedNumber = parseInt(userInput);

            // Check if the conversion was successful
            if (isNaN(parsedNumber)) {
                alert("Invalid input. Please enter a valid number.");
            } else {
                alert("You entered: " + parsedNumber);
            }
        }

        // Call the function when the page loads
        getUserInput();

        // When you open this HTML file in a browser, it will display a prompt asking the user to enter a number. The program will then attempt to convert the input into an integer using parseInt(). If the input is a valid number, it will show an alert with the parsed number. If the input is not a valid number (e.g., contains letters or symbols), it will show an error alert. If the user clicks "Cancel" or enters an empty value, it will also show an error alert.
    </script>
</body>

</html>
