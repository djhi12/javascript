<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>  
    <script>
        /*
            In JavaScript, a "string" is a data type that represents a sequence of characters. A string can contain any combination of letters, numbers, symbols, and spaces, and it is enclosed in either single or double quotation marks.
        */

        // Here's an example of a string variable in JavaScript:
        let greeting = "Hello, World!";

        // In this example, the variable greeting is a string that contains the text "Hello, World!".


        // You can also use string methods in JavaScript to manipulate and modify strings. For example, the toUpperCase() method can be used to convert a string to all uppercase letters:
        let name = "john doe";
        let uppercaseName = name.toUpperCase();
        console.log(uppercaseName); // "JOHN DOE"

        // There are many other string methods available in JavaScript, such as toLowerCase(), charAt(), substring(), and indexOf(). These methods can be very useful when working with strings in JavaScript.
    </script>
</body>

</html>
