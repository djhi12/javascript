<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>

<body>
    <h1>Math Methods</h1>
    <h2>Check the console.</h2>

    <script>
        /*
        JavaScript provides a built-in object called Math that contains a variety of methods for performing mathematical operations. Here are some of the most commonly used Math methods:

        Math.round(x): returns the value of x rounded to the nearest integer.
        Example: Math.round(4.7) returns 5.

        Math.floor(x): returns the largest integer less than or equal to x.
        Example: Math.floor(4.7) returns 4.

        Math.ceil(x): returns the smallest integer greater than or equal to x.
        Example: Math.ceil(4.7) returns 5.

        Math.abs(x): returns the absolute value of x.
        Example: Math.abs(-4.7) returns 4.7.

        Math.max(x, y, ...): returns the largest of the given numbers.
        Example: Math.max(4, 7, 2) returns 7.

        Math.min(x, y, ...): returns the smallest of the given numbers.
        Example: Math.min(4, 7, 2) returns 2.

        Math.random(): returns a random number between 0 (inclusive) and 1 (exclusive).
        Example: Math.random() returns a random number between 0 and 1.

        Math.pow(x, y): returns the value of x to the power of y.
        Example: Math.pow(2, 3) returns 8.

        Math.sqrt(x): returns the square root of x.
        Example: Math.sqrt(16) returns 4.

        These are just a few of the many methods available in the Math object. You can find more information and examples in the official documentation.
        
        */

        // Using Math.round():
        let num = 4.7;
        let roundedNum = Math.round(num);
        console.log(roundedNum); // Output: 5


        // Using Math.floor():
        let num2 = 4.7;
        let floorNum = Math.floor(num2);
        console.log(floorNum); // Output: 4


        // Using Math.ceil():
        let num3 = 4.7;
        let ceilNum = Math.ceil(num3);
        console.log(ceilNum); // Output: 5


        // Using Math.abs():
        let num4 = -4.7;
        let absNum = Math.abs(num4);
        console.log(absNum); // Output: 4.7


        // Using Math.max():
        let num5 = 5;
        let num6 = 7;
        let num7 = 2;
        let maxNum = Math.max(num5, num6, num7);
        console.log(maxNum); // Output: 7


        // Using Math.min():
        let num8 = 4;
        let num9 = 7;
        let num10 = 2;
        let minNum = Math.min(num8, num9, num10);
        console.log(minNum); // Output: 2


        // Using Math.random():
        let randomNum = Math.random();
        console.log(randomNum); // Output: a random number between 0 and 1


        // Using Math.pow():
        let base = 2;
        let exponent = 3;
        let result = Math.pow(base, exponent);
        console.log(result); // Output: 8


        // Using Math.sqrt():
        let num11 = 16;
        let sqrtNum = Math.sqrt(num11);
        console.log(sqrtNum); // Output: 4
    </script>
</body>

</html>
