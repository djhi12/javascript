<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toLowerCase()</title>
</head>

<body>

    <script>
        /*
            The toLowerCase() function is a built-in function in JavaScript that is used to convert a string to all lowercase letters.

            Here's an example:
        */
        let str = "Hello, World!";
        let lowerCaseStr = str.toLowerCase();
        console.log(lowerCaseStr); // output: "hello, world!"

        /*
            In the example above, the toLowerCase() function is used to convert the str variable to all lowercase letters, and the resulting string is stored in the lowerCaseStr variable.

            Similar to the toUpperCase() function, it's important to note that the toLowerCase() function does not modify the original string, but instead returns a new string with all the characters converted to lowercase. 
        */
    </script>
</body>

</html>
