<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>

<body>
    <h1>Arithmetic Operators</h1>
    <h2>Check the console.</h2>

    <script>
        /*
            JavaScript provides several arithmetic operators to perform mathematical operations on numbers. Here are the most common ones:
        */

        // Addition (+): adds two or more numbers.
        let a = 5;
        let b = 10;
        let sum = a + b; // sum will be 15


        // Subtraction (-): subtracts one number from another.
        let a2 = 5;
        let b2 = 10;
        let difference = b - a; // difference will be 5


        // Multiplication (*): multiplies two or more numbers.
        let a3 = 5;
        let b3 = 10;
        let product = a * b; // product will be 50


        // Division (/): divides one number by another.
        let a4 = 10;
        let b4 = 5;
        let quotient = a / b; // quotient will be 2


        // Modulus (%): returns the remainder of a division operation.
        let a5 = 10;
        let b5 = 3;
        let remainder = a % b; // remainder will be 1


        // Increment (++): adds 1 to a variable.
        let a6 = 5;
        a++; // a will be 6


        // Decrement (--): subtracts 1 from a variable.
        let a7 = 5;
        a--; // a will be 4
    </script>
</body>

</html>
