<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toUpperCase</title>
</head>

<body>

    <script>
        /*
            The JavaScript function toUpperCase() is a built-in function that is used to convert a string to all uppercase letters.

            Here's an example:
        */
        let str = "hello, world!";
        let upperCaseStr = str.toUpperCase();
        console.log(upperCaseStr); // output: "HELLO, WORLD!"

        /*
            In the example above, the toUpperCase() function is used to convert the str variable to all uppercase letters, and the resulting string is stored in the upperCaseStr variable.

            It's important to note that the toUpperCase() function does not modify the original string, but instead returns a new string with all the characters converted to uppercase.
        */
    </script>
</body>

</html>
