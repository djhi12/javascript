<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM)</title>
</head>
<body>
    <h1>Document Object Model (DOM)</h1>
    <h2>Check the console.</h2>

    <script>
        /*
            The Document Object Model (DOM) is a programming interface for web documents. It represents the page so that programs can change the document structure, style, and content. Here are some commonly used JavaScript DOM methods for working with lists:

                document.createElement(tagName) - Creates a new HTML element with the specified tag name.

                document.getElementById(id) - Returns a reference to the element with the specified ID.

                element.appendChild(newElement) - Adds a new child node to the end of the specified element.

                element.removeChild(childElement) - Removes a child node from the specified element.

                element.innerHTML - Sets or gets the HTML content of an element.

                element.style.property - Sets or gets the value of a specified style property.

                element.addEventListener(event, function) - Attaches an event listener to the specified element.

                document.querySelector(selector) - Returns the first element within the document that matches the specified selector.

                document.querySelectorAll(selector) - Returns all elements within the document that match the specified selector.

                element.classList.add(className) - Adds a class to the specified element.

                element.classList.remove(className) - Removes a class from the specified element.

                element.classList.toggle(className) - Toggles a class on the specified element.

            These methods can be used to manipulate and interact with lists in HTML documents.
        */
    </script>
</body>
</html>
