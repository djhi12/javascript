<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>

<body>
    <script>
        /*
        In JavaScript, "null" is a special value that represents the intentional absence of any object value. It is one of the primitive data types in JavaScript, along with undefined, boolean, number, string, and symbol. When a variable is assigned the value of null, it means the variable is explicitly set to have no value.

        Here's an example of setting a variable to null:
        */

        let myVariable = null;

        /*
        In this example, the variable myVariable is explicitly assigned the value of null. This indicates that myVariable exists but currently doesn't point to any meaningful value or object.

        It's important to note the difference between null and undefined in JavaScript:

        null: It is a value that indicates the intentional absence of an object value. If a variable is explicitly set to null, it means the variable has been initialized but doesn't currently hold any meaningful value.

        undefined: When a variable is declared but not assigned any value, or if a property does not exist in an object, its value is automatically set to undefined by JavaScript.
        */


        // Here's an example to illustrate the difference:
        let nullVariable = null;
        let undefinedVariable;

        console.log(nullVariable);     // Output: null
        console.log(undefinedVariable); // Output: undefined


        // When comparing null and undefined using the equality (==) operator, they are loosely equal:
        console.log(null == undefined); // Output: true


        // However, they are not strictly equal, as their types are different:
        console.log(null === undefined); // Output: false

        // It's good practice to use strict equality (===) when comparing variables to avoid unexpected type coercion. For most cases, it's better to explicitly check for null or undefined using strict equality or the nullish coalescing operator (??) if you want to handle null and undefined separately.



        // Example Program
        // Example program demonstrating null value

        // Declare a variable and assign null to it
        let myVariable1 = null;

        // Check if the variable is null
        if (myVariable1 === null) {
            console.log("The variable is null.");
        } else {
            console.log("The variable is not null.");
        }

        // Declare another variable without assigning any value
        let anotherVariable;

        // Check if the second variable is undefined
        if (anotherVariable === undefined) {
            console.log("The second variable is undefined.");
        } else {
            console.log("The second variable is not undefined.");
        }

        // Create an object with properties
        let person = {
            name: "John Doe",
            age: 30,
            occupation: null,
        };

        // Check if the person's occupation is null or undefined
        if (person.occupation === null) {
            console.log("The person's occupation is null.");
        } else if (person.occupation === undefined) {
            console.log("The person's occupation is undefined.");
        } else {
            console.log("The person has a defined occupation:", person.occupation);
        }

        /*
        In this example, we first declare and assign the myVariable with the value null and then check if it's actually null. Next, we declare another variable anotherVariable without assigning any value to demonstrate the concept of undefined variables.

        Finally, we create an object person with some properties and set the occupation property to null. We then check if the occupation is null or undefined using conditional statements.

        Remember that the console.log() statements will print the output to the console, and you can run this program in a browser console or Node.js environment to see the results.
        */
    </script>
</body>

</html>
