<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String()</title>
</head>

<body>

    <script>
        /*
        In JavaScript, the String() function is used to convert a value to a string data type.

        Here are some examples:
        */


        // Example 1: Converting a number to a string
        const num = 123;
        const str = String(num);
        console.log(typeof str); // Output: string

        // In this example, the String() function converts the num variable, which is a number, to a string, and assigns it to the str variable.


        // Example 2: Converting a boolean to a string
        const bool = true;
        const str1 = String(bool);
        console.log(typeof str1); // Output: string

        // In this example, the String() function converts the bool variable, which is a boolean, to a string, and assigns it to the str variable.


        // Example 3: Converting an object to a string
        const obj = { name: "John", age: 30 };
        const str2 = String(obj);
        console.log(typeof str2); // Output: string

        // In this example, the String() function converts the obj variable, which is an object, to a string, and assigns it to the str variable.


        /*
        Note that if the value passed to the String() function is null or undefined, it will return the string "null" or "undefined", respectively.
        */


        // Example Program
        // Prompt the user for input
        var userInput = prompt("Please enter something:");

        // Convert the input to a string using the String() function
        var stringifiedInput = String(userInput);

        // Check the type of the stringified input
        var inputType = typeof stringifiedInput;

        // Display the results
        console.log("User input:", userInput);
        console.log("Stringified input:", stringifiedInput);
        console.log("Type of stringified input:", inputType);

        /*
        In this code, prompt() is used to display a dialog box to the user, where they can enter some value. The String() function is then used to convert the user input into a string, regardless of the original data type of the input. Finally, the code logs the original user input, the stringified version of the input, and the type of the stringified input to the console.

        Keep in mind that prompt() is usually used in browser-based JavaScript applications. If you are running this code in an environment without a prompt, you may need to use a different method to take user input, like reading from the command line or using an HTML input field in a web page.
        */

    </script>
</body>

</html>
