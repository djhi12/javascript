<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>

<body>

    <script>
        // Video: https://youtu.be/kOcFZV3c75I
        
        /*
            setTimeout is a built-in function in JavaScript that allows you to delay the execution of a function or a piece of code for a specified amount of time (in milliseconds) before it runs. The syntax for setTimeout is as follows:

            setTimeout(function, delay, arg1, arg2, ...)
        */


        /*
            Where:

            function: the function or code to be executed after the specified delay.
            delay: the time (in milliseconds) to wait before executing the function.
            arg1, arg2, ...: Optional arguments that will be passed to the function when it is executed.
        */

        // Here's an example of how to use setTimeout to delay the execution of a function:
        function myFunction() {
            console.log("Hello!");
        }

        setTimeout(myFunction, 1000);

        // In this example, the myFunction function will be executed after a delay of 1000 milliseconds (i.e., 1 second).


        // You can also use an anonymous function as the first argument of setTimeout if you need to execute multiple statements:
        setTimeout(function () {
            console.log("Statement 1");
            console.log("Statement 2");
        }, 2000);

        // In this example, two statements will be executed after a delay of 2000 milliseconds.
    </script>
</body>

</html>
