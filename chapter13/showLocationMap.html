<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Show Location on Map</title>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>

    <body>
        <h1>Show Location on Map</h1>
        <div id="map"></div>

        <script>
            // Replace 'YOUR_API_KEY' with your actual Google Maps API key
            const apiKey = 'YOUR_API_KEY';

            function initMap() {
                // Replace latitude and longitude with the desired location
                const location = { lat: 37.7749, lng: -122.4194 };

                // Create a map centered at the specified location
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: location,
                    zoom: 15 // Adjust the zoom level as needed
                });

                // Create a marker at the specified location
                const marker = new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Location Title' // Replace with a title for the marker
                });
            }
        </script>

        <!-- Include the Google Maps API script with your API key -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
        </script>
    </body>

</html>
