<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>

<body>

    <script>
        /*
            In JavaScript, there are several built-in methods for working with numbers. These methods can be used to perform various operations on numbers, such as rounding, converting between different bases, and generating random numbers. Here are some of the most commonly used number methods in JavaScript:
        */


        // toFixed(): This method is used to format a number to a specified number of decimal places. It takes one argument, which is the number of decimal places to round to. For example:
        let num = 3.14159;
        console.log(num.toFixed(2)); // Output: 3.14


        // toPrecision(): This method is used to format a number to a specified length. It takes one argument, which is the total number of digits to display. For example:
        let num1 = 123.456;
        console.log(num1.toPrecision(5)); // Output: 123.46


        // toString(): This method is used to convert a number to a string. It takes one optional argument, which specifies the base to use for the conversion. The default base is 10. For example:
        let num2 = 42;
        console.log(num2.toString()); // Output: "42"
        console.log(num2.toString(2)); // Output: "101010"


        // parseInt(): This method is used to convert a string to an integer. It takes one argument, which is the base to use for the conversion. The default base is 10. For example:
        let str = "42";
        console.log(parseInt(str)); // Output: 42
        console.log(parseInt("101010", 2)); // Output: 42


        // parseFloat(): This method is used to convert a string to a floating-point number. For example:
        let str1 = "3.14";
        console.log(parseFloat(str1)); // Output: 3.14


        // isNaN(): This method is used to check if a value is NaN (Not a Number). It returns true if the value is NaN, and false otherwise. For example:
        console.log(isNaN(123)); // Output: false
        console.log(isNaN("hello")); // Output: true


        // isFinite(): This method is used to check if a value is a finite number. It returns true if the value is a finite number, and false otherwise. For example:
        console.log(isFinite(123)); // Output: true
        console.log(isFinite(Infinity)); // Output: false


        // Math.random(): This method is used to generate a random number between 0 and 1 (exclusive). For example:
        console.log(Math.random()); // Output: a random number between 0 and 1


        // Math.round(): This method is used to round a number to the nearest integer. For example:
        console.log(Math.round(3.14159)); // Output: 3
        console.log(Math.round(3.6)); // Output: 4


        // These are just a few of the many number methods available in JavaScript. To learn more, you can refer to the official documentation on Number methods in JavaScript.
    </script>
</body>

</html>
