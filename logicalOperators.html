<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>

<body>
    <h1>Logical Operators</h1>
    <h2>Check the console.</h2>

    <script>
        // AND operator (&&): This operator returns true if both operands are true, otherwise it returns false.
        const x = 5;
        const y = 10;
        console.log(x > 0 && y < 15); // true
        console.log(x > 5 && y < 15); // false


        // OR operator (||): This operator returns true if at least one of the operands is true, otherwise it returns false.
        const x2 = 5;
        const y2 = 10;
        console.log(x2 > 0 || y2 < 15); // true
        console.log(x2 > 5 || y2 < 15); // true
        console.log(x2 > 5 || y2 > 15); // false


        // NOT operator (!): This operator returns the opposite of the operand. If the operand is true, it returns false, and vice versa.
        const x3 = 5;
        console.log(!(x3 > 10)); // true
        console.log(!(x3 < 10)); // false
    </script>
</body>

</html>
